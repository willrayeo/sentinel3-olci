[metadata]
name = stactools-sentinel3-olci
version = attr: stactools.sentinel3_olci.__version__
description = This package will generate STAC files for Sentinel 3 OLCI.
long_description = file: README.md
long_description_content_type = text/markdown
author = stac-utils
author_email = stac@radiant.earth
url = https://github.com/stactools-packages/sentinel3-olci
project_urls =
    Documentation = https://stactools-sentinel3-olci.readthedocs.io/en/latest/
    Issues = https://github.com/stactools-packages/sentinel3-olci/issues
keywords =
    stactools
    pystac
    catalog
    STAC
classifiers =
    Development Status :: 4 - Beta
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
package_dir =
    = src
packages = find_namespace:
install_requires =
    stactools == 0.2.1

[options.packages.find]
where = src
